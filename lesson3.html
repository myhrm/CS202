<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- in bootstrap if u wanna wrap something u can wrap in a container or a container-fluid (this creates less of a margin)-->
    <div class="container">
        <h1>Forms</h1>
        <form action="welcome.html" method="get" autocomplete=" onsubmit=">
        <label for="name">Name</label><br>
        <input type="text" name="name" id="n1" size="50" required><br>

        <label for="password">Password</label><br>
        <input type="password" name="password" id="pass"><br>

        <label for="phone">Phone</label><br>
        <input type="text" name="phone" id="p"><br>

        <label for="date">DOB</label><br>
        <input type="date" name="date" id="dat"><br>

        <label for="gender">Gender</label><br>
        Male:<input type="radio" name="gender" id="">
        Female:<input type="radio" name="gender" id=""><br>

        <label for="image">Upload an Image</label><br>
        <input type="file" name="image" id=""><br>

        <label for="city">Select Your City</label><br>
        <section>
          <option value="">Bellingham</option>
          <option value="">Seattle</option>
          <option value="">Tacoma</option>
        </section>

        <label for="message">Message</label><br>
        <textarea name="message" id="" cols="30" row="5"></textarea><br>

        <input type="submit" value="Send">
<!--the name and for= have to be the same word when typing a label for and an input type-->
        </form>
    </div>
    <hr>
    <H3>audio</H3>
    <audio controls autoplay loop muted>
      <source src="media/audio.mp3" type="audio/mp3">
    </audio>
    
    <h3>video</h3>
    <video controls autoplay loop plays-inline> <!--use the plays inline for when the video plays as a banner-->
      <source src="media/video.mp4" type="video/mp4">
    </video>


    <div style="margin-top:400px"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  </body>
</html>
